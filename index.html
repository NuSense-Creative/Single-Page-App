<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Section -->
    <header>
        <img src="/assets/Pokemon-Logo-PNG4.png" alt="Logo" id="logo">
    </header>

    <h1>Pokémon Information</h1>

    <!-- Buttons to Load Pokémon Data -->
    <div class="buttons-container">
        <button id="loadCharizard">Load Charizard</button>
        <button id="loadPikachu">Load Pikachu</button>
        <button id="loadBulbasaur">Load Bulbasaur</button>
        <button id="loadSquirtle">Load Squirtle</button>
        <button id="loadEevee">Load Eevee</button>
    </div>

    <!-- Flex Container for Pokémon Information -->
    <div class="pokemon-info-container">
        <div id="charizardContainer" class="pokemon-container"></div>
        <div id="pikachuContainer" class="pokemon-container"></div>
        <div id="bulbasaurContainer" class="pokemon-container"></div>
        <div id="squirtleContainer" class="pokemon-container"></div>
        <div id="eeveeContainer" class="pokemon-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
